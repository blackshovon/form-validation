<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">

                <h1> Form Validation </h1>
                <input type="text" id="username" class="form-control" placeholder="Username">
                <small id="usernameError"></small>

                <input type="text" id="email" class="form-control" placeholder="Email">
                <small id="emailError"></small>

                <input type="password" id="password" class="form-control" placeholder="Password">
                <small id="passwordError"></small>

                <input type="password" id="cPassword" class="form-control" placeholder="Confirm Password">
                <small id="cPasswordError"></small>

                <button class="btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
